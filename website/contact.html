<body>
    <nav class="navbar bg-dark">
        <div class="container"> <!-- made a container and moved the navbar and other into contianer  -->

            <h1 class="logo lg-heading text-light">LOGO</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./project.html">Home</a></li>

                <li class="nav-item"><a href="./about.html">About Us</a></li>
            </ul>
        </div>
    </nav>


    <section class="contact-form">
        <div class="container">
            <div class="full-form">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-3x  fas fa-map-marker-alt  text-red"></i>
                        <h2 class="text-grey md-heading">Locaton</h2>
                        <p>Lorem ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope  fa-3x  text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>Lorem ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt  fa-3x  text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>Lorem ipsum.</p>
                    </div>
                    <img src="./images/introversion.avif" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto non quas
                        aliquid aut aperiam a.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="social-links">
            <i class="fa-brands fa-facebook  fa-4x"></i>
            <i class="fa-brands fa-instagram  fa-4x"></i>
            <i class="fa-brands fa-linkedin  fa-4nx"></i>
